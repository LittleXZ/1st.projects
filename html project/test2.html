<!DOCTYPE html>
<html lang="ZH">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两端对齐</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      border: 1px solid red;
    }
    span {
      display: inline-block;
      width: 100px;
      height: 30px;
      font-size: 20px;
      line-height: 30px;
      border: 1px solid green;
      text-align: justify;
      overflow: hidden;
    }
    span:after {
      content: '';
      display: inline-block;
      width: 100%;
    }
  </style>
</head>
<body>
<div>
  <span>姓名</span>
  <span>联系方式</span>
</div>

</body>
</html>
