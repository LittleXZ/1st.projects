<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./modal-login-3D.css">
  <title>可翻转登录框</title>
</head>
<body>
  <!-- 导航栏 -->
  <header>
    <a class="fa fa-user-circle-o fa-2x user-icon"></a>
  </header>
  <!-- 主体 -->
  <main>
    <div class="flip-modal login">
      <!-- 登录框 -->
      <div class="modal login-modal">
        <a class="fa fa-times-circle-o close"></a>
        <div class="tag">
          <a class="tag-login tag-active">登录</a>
          <a class="tag-register">注册</a>
        </div>
        <div class="eroormsg"></div>
        <form  action="/login" method="post">
          <div class="input-box">
            <i class="fa fa-user input-icon"></i>
            <input type="text" name="username" placeholder="用户名">
            <i class="fa fa-check-square login-username-pass pass"></i>
          </div>
          <div class="input-box">
            <i class="fa fa-lock input-icon"></i>
            <input type="password" name="password" placeholder="密码">
            <i class="fa fa-check-square login-password-pass pass"></i>
          </div>
          <input class="submit-login submit" type="submit" value="登录">
        </form>
      </div>
      <!-- 注册框 -->
      <div class="modal register-modal">
        <a class="fa fa-times-circle-o close"></a>
        <div class="tag">
          <a class="tag-login">登录</a>
          <a class="tag-register tag-active">注册</a>
        </div>
        <div class="eroormsg rgeroormsg"></div>
        <form  action="/register" method="post">
          <div class="input-box">
            <i class="fa fa-user input-icon"></i>
            <input type="text" name="rgUsername" placeholder="输入用户名">
            <i class="fa fa-check-square register-username-pass pass"></i>
          </div>
          <div class="input-box">
            <i class="fa fa-lock input-icon"></i>
            <input type="password" name="rgPassword" placeholder="输入密码">
            <i class="fa fa-check-square register-password-pass pass"></i>
          </div>
          <div class="input-box">
            <i class="fa fa-lock input-icon"></i>
            <input type="password" name="rgPassword2" placeholder="再次密码">
            <i class="fa fa-check-square register-password2-pass pass"></i>
          </div>
          <input class="submit-register submit" type="submit" value="注册">
        </form>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="./modal-login-3D.js"></script>
</body>
</html>
